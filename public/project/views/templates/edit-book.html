<div class="container-fluid">
    <form class="form-titled form-horizontal">
        <h5>Book name</h5>
        <input type="text"
               class="form-control input-block"
               placeholder="{{model.book.title}}"
               ng-model="model.book.newTitle">
        <button class="btn-primary btn btn-block" ng-click="model.updateBook(model.book.newTitle)">Update</button>
        <button class="btn-danger btn btn-block" ng-click="model.deleteBook(model.book)">Delete</button>
    </form>
</div>
