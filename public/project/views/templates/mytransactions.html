<div class="container-fluid">
    <h2>My Transactions</h2>
    <div class="publisher-detail-conntent-div">
        <ul  class="list-group list-div active">
            <li ng-repeat="transaction in model.transactions" class="list-group-item col-xs-12 col-sm-6">
                <div class="row">
                    <div>
                        <div class="review-item">
                            <h4>Transaction ID:</h4>
                            <h5 class="reivew-content">{{transaction._id}}</h5>
                        </div>
                        <div class="review-item">
                            <h4>for Book:</h4>
                            <h5 class="reivew-content book-name">{{transaction._book.title}}</h5>
                        </div>
                        <div class="review-item">
                            <h4>Buy From:</h4>
                            <h5 class="reivew-content book-name">{{transaction._seller.username}}</h5>
                        </div>
                        <div class="review-item">
                            <h4>Buyer:</h4>
                            <h5 class="reivew-content book-name">{{transaction._buyer.username}}</h5>
                        </div>
                        <div class="review-item">
                            <h4>Price:</h4>
                            <h5 class="reivew-content">{{transaction.price}}</h5>
                        </div>
                        <div class="review-item">
                            <h4>Amount:</h4>
                            <h5 class="reivew-content">{{transaction.amount}}</h5>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
