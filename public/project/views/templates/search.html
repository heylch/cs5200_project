<div id="explore-back"><a href="#!"><span class="glyphicon glyphicon-arrow-left"></span></a></div>
<div class="search">
        <h1 class="visible-sm visible-md visible-lg">IT Books</h1>
        <h2 class="visible-xs">IT Books</h2>
        <p>from beginner to expert</p>
        <div class="searchbar">
            <input placeholder="Database Management System"
                   ng-model = "model.searchContent"
                   class="form-control"/>
            <button ng-click="model.searchTrack(model.searchContent)" class="btn btn-primary">
                Search Books
            </button>
        </div>

        <div class = "search-table container-fluid">
            <table ng-show = "model.search" class="col-sm-4">
                <tr class="search-table" ng-repeat="book in model.search">
                    <td>
                        <a class="api-book-name"
                           ng-click="model.showDetails(book)">
                            {{book.title}}
                        </a>
                    </td>
                    <td>
                    </td>
                </tr>
            </table>

            <div ng-show="model.book" class="col-sm-8 hidden-xs">
                <ul class="list-group lch-list" style="text-align: center">
                    <li class="ng-binding search-list-group-item">
                        Title:   {{model.book.title}}
                    </li >
                    <li class="ng-binding search-list-group-item">
                        ISBN:    {{model.book.isbn13}}
                    </li>
                    <li class="ng-binding search-list-group-item">
                        <img ng-src="{{model.book.image}}"/>
                    </li>
                    <li class="ng-binding search-list-group-item">
                        Author:    {{model.book.author}}
                    </li>
                    <li class="ng-binding search-list-group-item">
                        Publisher:  {{model.book.publisher}}
                    </li>
                    <li class="ng-binding search-list-group-item">
                        Price:    {{model.book.price}}
                    </li>
                </ul>
            </div>
        </div>

    </div>
