<link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
<!--  Content  -->
<article>
    <h1 class="welcome-header">Welcome to ITBooks<br/>
        <span class="welcome-header-span">Discover treasure here</span>
        <div>
            <a class="btn" href="#!/search"> <h2>Search Books</h2></a>
        </div>
    </h1>

    <div class="text-center" ng-hide="model.flag">
        <div class="logo">Login</div>
        <div class="alert " ng-show="model.errorMessage !== '1'">
            <span class="closebtn" ng-click="model.defaultMessage()">&times;</span>
            {{model.errorMessage}}
        </div>
        <div class="login-form-1">
            <form id="login-form" class="text-left">
                <div class="login-form-main-message"></div>
                <div class="main-login-form">
                    <div class="login-group">
                        <div class="form-group">
                            <label for="lg_username" class="sr-only">Username</label>
                            <input class="form-control"
                                   id="lg_username"
                                   autocomplete="off"
                                   ng-model="model.user.username"
                                   name="lg_username"
                                   placeholder="username">
                        </div>
                        <div class="form-group">
                            <label for="lg_password" class="sr-only">Password</label>
                            <input type="password"
                                   class="form-control"
                                   id="lg_password"
                                   ng-model="model.user.password"
                                   name="lg_password"
                                   placeholder="password">
                        </div>
                    </div>
                    <button class="login-button"
                            ng-click="model.login(model.user)"><i class="fa fa-chevron-right"></i></button>
                </div>
                <div class="etc-login-form">
                    <p>New user? <a ng-click="model.toggle()" href="">create new account</a></p>
                </div>
            </form>
        </div>
    </div>
    <div class="text-center" ng-show="model.flag">
        <div class="logo">Register</div>
        <div class="alert" ng-show="model.errorRegisterMessage !== '1'">
            <span class="closebtn" ng-click="model.defaultRegisterMessage()">&times;</span>
            {{model.errorRegisterMessage}}
        </div>
        <div class="login-form-1">
            <form id="register-form" class="text-left">
                <div class="login-form-main-message"></div>
                <div class="main-login-form">
                    <div class="login-group">
                        <div class="form-group">
                            <label for="rg_username" class="sr-only">Username</label>
                            <input class="form-control"
                                   id="rg_username"
                                   autocomplete="off"
                                   ng-model="model.user.username"
                                   name="rg_username"
                                   placeholder="username">
                        </div>
                        <div class="form-group">
                            <label for="rg_password" class="sr-only">Password</label>
                            <input type="password"
                                   class="form-control"
                                   id="rg_password"
                                   ng-model="model.user.password"
                                   name="rg_password"
                                   placeholder="password">
                        </div>
                        <div class="form-group">
                            <label for="rg_password2" class="sr-only">Password</label>
                            <input type="password"
                                   class="form-control"
                                   id="rg_password2"
                                   ng-model="model.user.secondPassword"
                                   name="rg_password2"
                                   placeholder="type password again">
                        </div>
                        <select name="roleSelect" id="roleSelect" ng-model="model.user.type">
                            <option value="">Select Your Role</option>
                            <option value="READER">READER</option>
                            <option value="PUBLISHER">PUBLISHER</option>
                            <option value="BOOKSTORE">BOOKSTORE</option>
                        </select>
                    </div>
                    <button class="login-button"
                            ng-click="model.register(model.user, model.user.username)"><i class="fa fa-chevron-right"></i></button>
                </div>
                <div class="etc-login-form">
                    <p>Already registered? <a ng-click="model.toggle()">login</a></p>
                </div>
            </form>
        </div>
    </div>
</article>
<!--  Video is muted & autoplays, placed after major DOM elements for performance & has an image fallback  -->
<video autoplay loop id="video-background" muted plays-inline>
    <source src="video/book.mp4" type="video/mp4">
</video>
