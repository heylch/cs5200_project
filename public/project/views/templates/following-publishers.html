<div class="container-fluid">
    <h2>Publisher</h2>
    <ul class="list-group list-div active">
        <li ng-repeat="publisher in model.followingPublishers" class="list-group-item col-xs-12 col-sm-6">
            <div class="row" ng-show="publisher">
                <div class="book-info-div">
                    <div>
                        <label class="explore-label">Name:</label>
                        <span></span>
                        <a class="book-name" href="#!/publisher/{{publisher._id}}">{{publisher.username}}</a></div>
                </div>
                <div class="book-publisher-photo-div">
                    <img class="book-publisher-photo" ng-src="{{publisher.avatar}}">
                </div>
                <a ng-click="model.unFollow(publisher._id)" href=""><span class="glyphicon glyphicon-remove"></span></a>
            </div>
        </li>
    </ul>
</div>
